<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafe NEGRAR</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="padding: 0;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <img id="image1" src="skins/customer_service_2.png" alt="Coworking">Nasze usługi
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="coworking.html">
                            <img id="image2" src="skins/coworking_2.png" alt="Coworking">Przestrzeń coworkingowa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">
                            <img id="image3" src="skins/menu_2.png" alt="Menu">Kawa i Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">
                            <img id="image4" src="skins/login_1.png" alt="Login">Zaloguj się
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="login">
            <form class="login-form" onsubmit="loginFunction(event)">
              <fieldset class="email">
                <input type="username" id="emailInput" placeholder="Email" required />
              </fieldset>
              <fieldset class="password">
                <input type="password" id="passwordInput" placeholder="Hasło" required />
              </fieldset>
              <button type="submit" class="btn">Zaloguj się</button>
              <p class="warning" id="warningMessage"></p>
            </form>
        </div>
        
        <script src="login_script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
